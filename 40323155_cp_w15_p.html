<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助設計與實習</h1>
    <p>班級:四設計二甲</p>
    <p>學號:40323155</p>
    <p>姓名:鄭弘暉</p>		
</section>

<section>
    <h1>第十五週上課內容</h1>
</section>
<section>
    <h1>使用Onshape繪製組合圖並組裝</h1>
</section>
<section>
    <section>
    <h1>心得及自評</h1>
    </section>
    <section>
    <p>心得:這週我們在Onshare申請帳號，並且與組員共同繪製零件，我們分配的零件跟上次相同由我負責6號件，onshape在使用上比cero方便些，雖然有點lag。</p>
    <p>自評:80分</p>
    </section>
</section>
		
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
